<div class="input-group">
  <span class="input-group-addon">
	  <span class="glyphicon glyphicon-envelope"></span>
  </span>
  <input type="email" class="form-control" id="{{field.field_title | nospace}}id" placeholder="{{field.field_title}}" ng-model="field.field_value" value="{{field.field_value}}" ng-required="field.field_required">
   <span class="input-group-addon" ng-show="editmode">
    <a ng-click="open(field)"><span class="glyphicon glyphicon-cog"></span></a>
   </span>
</div>
