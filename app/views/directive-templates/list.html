<div class="panel panel-default">
  <div class="panel-body">

      <accordion close-others="oneAtATime=true">
          <accordion-group ng-repeat="item in list" is-open="isopen">
              <accordion-heading>
                  {{item.title}}: {{item.value}}
                  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
              </accordion-heading>

              <div class="well well-sm">
                  <button type="button" class="btn btn-default btn-xs" ng-click="edit(item)">
                      <span class="fa fa-pencil fa-fw"></span>
                  </button>
                  <button type="button" class="btn btn-default btn-xs" ng-click="delete(item)">
                      <span class="fa fa-trash-o fa-fw"></span>
                  </button>
              </div>


              <div ng-repeat="detail in item.details">
                  <span class="label label-default">{{detail.title}} - {{detail.value}}</span>
              </div>
          </accordion-group>
      </accordion>
	  <div ng-hide="list.length">
	   Nothing to show yet...
	  </div>
  </div>
  <div class="panel-footer">
	<li class="dropdown">
	  <a class="dropdown-toggle">
	    Show items form
	  </a>
	  <ul class="dropdown-menu">
	    <li>
	      <a ng-click="showLast('today')">today</a>
	      <a ng-click="showLast('month')">last month</a>
	      <a ng-click="showLast('year')">last year</a>
	    </li>
	  </ul>
	</li>
  </div>
</div>
